<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="oldFileName">Old filename</label>
                <input id="oldFileName"
                       name="file-rename-old"
                       type="text"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="newFileName">New filename</label>
                <input id="newFileName"
                       name="file-rename-new"
                       type="text"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <button class="btn btn-outline-secondary btn-sm btn-expanded" type="button" data-dismiss="modal" aria-label="Close">

            <button class="action-rename-file btn btn-outline-success btn-sm btn-expanded" type="button">
