<div class="container-fluid confirm-close-tab">
    <p class="text-center">This file has been modified, would you like to save your changes?</p>
    <div class="row">
        <div class="col-4">
            <button class="action-save-tab btn btn-primary btn-sm" type="button">
                <i class="fa fa-fw fa-check"></i>&nbsp;Save
            </button>
        </div>

        <div class="col-4">
            <button class="btn btn-outline-secondary btn-sm" type="button" data-dismiss="modal" aria-label="Close">
                <i class="fa fa-fw fa-times"></i>&nbsp;Cancel
            </button>
        </div>
        <div class="col-4">
            <button class="action-close-tab btn btn-outline-danger btn-sm" type="button">
                <i class="fa fa-fw fa-trash-o"></i>&nbsp;Discard
            </button>
        </div>
    </div>
</div>
