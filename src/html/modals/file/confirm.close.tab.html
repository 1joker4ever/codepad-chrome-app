<div class="container-fluid confirm-close-tab">
    <form>
        <p>This file has been modified, save changes?</p>
        <div class="row">
            <div class="col-sm-4">
                <button class="btn btn-outline-primary btn-sm"
                        type="button">Save
                </button>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-outline-danger btn-sm"
                        type="button">Discard
                </button>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-outline-secondary btn-sm"
                        type="button"
                        data-dismiss="modal"
                        aria-label="Close">Cancel
                </button>
            </div>
        </div>
    </form>
</div>
