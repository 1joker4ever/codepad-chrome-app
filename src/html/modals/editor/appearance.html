<div class="container-fluid">
    <form>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Font size</strong><br/>
                        <span>Editor font size in pixel units</span>
                    </label>
                    <div>
                        <select data-action="ide-setting" data-option="fontSize">
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Font family</strong><br/>
                        <span>Your preferred font-family</span>
                    </label>
                    <div>
                        <select data-action="ide-setting" data-option="fontFamily"></select>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Editor theme</strong><br/>
                        <span>Editor font family to use</span>
                    </label>
                    <div>
                        <select data-action="ide-setting" data-option="fontFamily">
                            <option value="ace">Ace</option>
                            <option value="slim">Slim</option>
                            <option value="smooth">Smooth</option>
                            <option value="wide">Wide</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
