<div class="container-fluid">
    <form>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Font size</strong><br/>
                        <span>Text font size in point units</span>
                    </label>
                    <div>
                        <select data-action="ide-setting" data-option="fontSize">
                            <option value="11pt">11</option>
                            <option value="12pt">12</option>
                            <option value="13pt">13</option>
                            <option value="14pt">14</option>
                            <option value="15pt">15</option>
                            <option value="16pt">16</option>
                            <option value="17pt">17</option>
                            <option value="18pt">18</option>
                            <option value="19pt">19</option>
                            <option value="20pt">20</option>
                            <option value="21pt">21</option>
                            <option value="22pt">22</option>
                            <option value="23pt">23</option>
                            <option value="24pt">24</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Font family</strong><br/>
                        <span>Choose your preferred font</span>
                    </label>
                    <div>
                        <select data-action="ide-setting" data-option="fontFamily">

                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Editor theme</strong><br/>
                        <span>Choose your preferred theme</span>
                    </label>
                    <div>
                        <select data-action="ide-setting" data-option="theme">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
