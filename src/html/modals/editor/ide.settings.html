<div class="container-fluid">
    <form>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-highlightActiveLine">
                        <strong>Show highlighted line</strong><br/>
                        <span>Enable a highlight on the current active line within the editor</span>
                    </label>
                    <div class="switch">
                        <input id="chk-highlightActiveLine"
                               name="chk-highlightActiveLine"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-highlightActiveLine"></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-showGutter">
                        <strong>Show line numbering</strong><br/>
                        <span>Show the line numbering gutter on the left-hand side of the editor</span>
                    </label>
                    <div class="switch">
                        <input id="chk-showGutter"
                               name="chk-showGutter"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-showGutter"></label>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-showInvisibles">
                        <strong>Show invisible characters</strong><br/>
                        <span>Display 'helper' symbols to highlight invisible characters <i>(spaces, tabs, returns, etc.)</i></span>
                    </label>
                    <div class="switch">
                        <input id="chk-showInvisibles"
                               name="chk-showInvisibles"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-showInvisibles"></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-displayIndentGuides">
                        <strong>Show indentation guides</strong><br/>
                        <span>Display vertical 'helper' indentation guides to mark indentation spacing</span>
                    </label>
                    <div class="switch">
                        <input id="chk-displayIndentGuides"
                               name="chk-displayIndentGuides"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-displayIndentGuides"></label>
                    </div>
                </div>
            </div>



            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-showWhitespace">
                        <strong>Show whitespace characters</strong><br/>
                        <span>Display whitespace characters <i>(spaces, tabs, returns, etc.)</i></span>
                    </label>
                    <div class="switch">
                        <input id="chk-showWhitespace"
                               name="chk-showWhitespace"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-showWhitespace"></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="num-indentation">
                        <strong>Indentation size</strong><br/>
                        <span>The number of spaces to use to indent text with</span>
                    </label>
                    <div class="switch">
                        <input id="num-indentation"
                               name="num-indentation"
                               type="number"
                               min="1"
                               max="10"
                               value="2"/>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-useTabs">
                        <strong>Indent with tabs</strong><br/>
                        <span>Use tabs to indent text with instead of spaces</span>
                    </label>
                    <div class="switch">
                        <input id="chk-useTabs"
                               name="chk-useTabs"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-useTabs"></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-wordWrap">
                        <strong>Enable wordwrap</strong><br/>
                        <span>The number of spaces to use to indent text with</span>
                    </label>
                    <div class="switch">
                        <input id="chk-wordWrap"
                               name="chk-wordWrap"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-wordWrap"></label>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="num-wrapLimit">
                        <strong>Wrap limit</strong><br/>
                        <span>Set to the number of characters you want or (0) for full window</span>
                    </label>
                    <div class="switch">
                        <input id="num-wrapLimit"
                               name="num-wrapLimit"
                               type="number"
                               min="0"
                               max="900"
                               value="0"/>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-showMargin">
                        <strong>Show margin</strong><br/>
                        <span>Whether to display the margin</span>
                    </label>
                    <div class="switch">
                        <input id="chk-showMargin"
                               name="chk-showMargin"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-showMargin"></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-lineEndings">
                        <strong>Line endings</strong><br/>
                        <span>The number of spaces to use to indent text with</span>
                    </label>
                    <div class="switch">
                        <input id="chk-lineEndings"
                               name="chk-lineEndings"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-lineEndings"></label>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-scrollPastEnd">
                        <strong>Scroll over edge</strong><br/>
                        <span>Allow the editor to scroll past the end of a document</span>
                    </label>
                    <div class="switch">
                        <input id="chk-scrollPastEnd"
                               name="chk-scrollPastEnd"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-scrollPastEnd"></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-trimTrailingWhitespace">
                        <strong>Trim whitespace</strong><br/>
                        <span>Trim excess trailing whitespace at the end of a document upon saving</span>
                    </label>
                    <div class="switch">
                        <input id="chk-trimTrailingWhitespace"
                               name="chk-trimTrailingWhitespace"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-trimTrailingWhitespace"></label>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-trimEmptyLines">
                        <strong>Trim empty lines</strong><br/>
                        <span>Should trim whitespace also truncate empty lines?</span>
                    </label>
                    <div class="switch">
                        <input id="chk-trimEmptyLines"
                               name="chk-trimEmptyLines"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-trimEmptyLines"></label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
