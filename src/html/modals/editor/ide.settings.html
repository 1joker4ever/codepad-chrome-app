<div class="container-fluid ide-settings">
    <form>
        <div class="row">

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Selection style</strong><br/>
                        <span>Indicate how selections should occur</span>
                    </label>
                    <div>
                        <select data-toggle="ideSetting" data-option="selectionStyle">
                            <option value="line">Line</option>
                            <option value="text">Text</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Cursor style</strong><br/>
                        <span>Indicate the cursor style</span>
                    </label>
                    <div>
                        <select data-toggle="ideSetting" data-option="cursorStyle">
                            <option value="ace">Ace</option>
                            <option value="slim">Slim</option>
                            <option value="smooth">Smooth</option>
                            <option value="wide">Wide</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Highlight active line</strong><br/>
                        <span>Highlight the current active line</span>
                    </label>
                    <div class="switch">
                        <input id="highlightActiveLine" data-toggle="ideSetting" data-option="highlightActiveLine" class="cmn-tgl cmn-tgl-rnd-flt" type="checkbox"/>
                        <label for="highlightActiveLine"></label>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Line numbering</strong><br/>
                        <span>Display line numbers in the editor</span>
                    </label>
                    <div class="switch">
                        <input id="showGutter" data-toggle="ideSetting" data-option="showGutter" class="cmn-tgl cmn-tgl-rnd-flt" type="checkbox"/>
                        <label for="showGutter"></label>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Invisible characters</strong><br/>
                        <span>Display helper symbols for tabs, spaces etc.</span>
                    </label>
                    <div class="switch">
                        <input id="showInvisibles" data-toggle="ideSetting" data-option="showInvisibles" class="cmn-tgl cmn-tgl-rnd-flt" type="checkbox"/>
                        <label for="showInvisibles"></label>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Indentation guides</strong><br/>
                        <span>Display vertical indentation guides in the editor</span>
                    </label>
                    <div class="switch">
                        <input id="displayIndentGuides" data-toggle="ideSetting" data-option="displayIndentGuides" class="cmn-tgl cmn-tgl-rnd-flt" type="checkbox"/>
                        <label for="displayIndentGuides"></label>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Soft tabs</strong><br/>
                        <span>Soft tabs instead of standard tabs</span>
                    </label>
                    <div class="switch">
                        <input id="useSoftTabs" data-toggle="ideSetting" data-option="useSoftTabs" class="cmn-tgl cmn-tgl-rnd-flt" type="checkbox"/>
                        <label for="useSoftTabs"></label>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Tab size</strong><br/>
                        <span>#No. of columns per tab</span>
                    </label>
                    <div>
                        <input data-toggle="ideSetting" data-option="tabSize" type="number" min="1" max="10" value="2"/>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Word wrap</strong><br/>
                        <span>Enable word wrapping on long lines</span>
                    </label>
                    <div class="switch">
                        <input id="wrapBehavioursEnabled" data-toggle="ideSetting" data-option="wrapBehavioursEnabled" class="cmn-tgl cmn-tgl-rnd-flt" type="checkbox"/>
                        <label for="wrapBehavioursEnabled"></label>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Word wrap limit</strong><br/>
                        <span>#No. of characters per line before wrapping</span>
                    </label>
                    <div>
                        <input data-toggle="ideSetting" data-option="wrap" type="number" min="0" max="900" value="0"/>
                    </div>
                </div>
            </div>


            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Newline format</strong><br/>
                        <span>Format to use on new lines</span>
                    </label>
                    <div class="switch">
                        <select data-toggle="ideSetting" data-option="newLineMode">
                            <option value="unix">Unix</option>
                            <option value="windows">Windows</option>
                            <option value="auto">Auto</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="form-group">
                    <label>
                        <strong>Allow over-scroll</strong><br/>
                        <span>Scroll past the end of a document</span>
                    </label>
                    <div class="switch">
                        <input id="scrollPastEnd" data-toggle="ideSetting" data-option="scrollPastEnd" class="cmn-tgl cmn-tgl-rnd-flt" type="checkbox"/>
                        <label for="scrollPastEnd"></label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
