<div class="container-fluid">
    <form>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-highlightLine">
                        <strong>Show highlighted line</strong><br/>
                        Whether to highlight the current active line in the editor
                    </label>
                    <div class="switch">
                        <input id="chk-highlightLine"
                               name="chk-highlightLine"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-highlightLine"></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-hideGutter">
                        <strong>Show gutter</strong><br/>
                        Hide the line numbering on the left-hand side of the editor
                    </label>
                    <div class="switch">
                        <input id="chk-hideGutter"
                               name="chk-hideGutter"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-hideGutter"></label>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-showWhitespace">
                        <strong>Show whitespace characters</strong><br/>
                        Display whitespace characters <i>(spaces, tabs, returns, etc.)</i>
                    </label>
                    <div class="switch">
                        <input id="chk-showWhitespace"
                               name="chk-showWhitespace"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-showWhitespace"></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="num-indentation">
                        <strong>Indentation size</strong><br/>
                        The number of spaces to use to indent text with
                    </label>
                    <div class="switch">
                        <input id="num-indentation"
                               name="num-indentation"
                               type="number"
                               min="1"
                               max="10"
                               value="2"/>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-useTabs">
                        <strong>Indent with tabs</strong><br/>
                        Use tabs to indent text with instead of spaces
                    </label>
                    <div class="switch">
                        <input id="chk-useTabs"
                               name="chk-useTabs"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-useTabs"></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-wordWrap">
                        <strong>Enable wordwrap</strong><br/>
                        The number of spaces to use to indent text with
                    </label>
                    <div class="switch">
                        <input id="chk-wordWrap"
                               name="chk-wordWrap"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-wordWrap"></label>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-wrapLimit">
                        <strong>Wrap limit</strong><br/>
                        Set to the number of characters you want or (0) for full window
                    </label>
                    <div class="switch">
                        <input id="num-wrapLimit"
                               name="num-wrapLimit"
                               type="number"
                               min="0"
                               max="900"
                               value="0"/>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-showMargin">
                        <strong>Show margin</strong><br/>
                        Whether to display the margin
                    </label>
                    <div class="switch">
                        <input id="chk-showMargin"
                               name="chk-showMargin"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-showMargin"></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-lineEndings">
                        <strong>Line endings</strong><br/>
                        The number of spaces to use to indent text with
                    </label>
                    <div class="switch">
                        <input id="chk-lineEndings"
                               name="chk-lineEndings"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-lineEndings"></label>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-scrollPastEnd">
                        <strong>Scroll over edge</strong><br/>
                        Allow the editor to scroll past the end of a document
                    </label>
                    <div class="switch">
                        <input id="chk-scrollPastEnd"
                               name="chk-scrollPastEnd"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-scrollPastEnd"></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-trimTrailingWhitespace">
                        <strong>Trim whitespace</strong><br/>
                        Trim excess trailing whitespace at the end of a document upon saving
                    </label>
                    <div class="switch">
                        <input id="chk-trimTrailingWhitespace"
                               name="chk-trimTrailingWhitespace"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-trimTrailingWhitespace"></label>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="chk-trimEmptyLines">
                        <strong>Trim empty lines</strong><br/>
                        Should trim whitespace also truncate empty lines?
                    </label>
                    <div class="switch">
                        <input id="chk-trimEmptyLines"
                               name="chk-trimEmptyLines"
                               class="cmn-toggle cmn-toggle-round-flat"
                               type="checkbox"/>
                        <label for="chk-trimEmptyLines"></label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
