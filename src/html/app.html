<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">

    <!------------------------------------------------------------------------------------------------------------------
    - https://getbootstrap.com/docs/4.0/getting-started/introduction/
    - https://github.com/ajaxorg/ace
    - https://github.com/jonmiles/bootstrap-treeview/
    - http://fizzed.com/oss/font-mfizz
    ------------------------------------------------------------------------------------------------------------------->
    <link rel="stylesheet" href="/src/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/src/css/bootstrap-treeview.css"/>
    <link rel="stylesheet" href="/src/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/src/css/font-mfizz.css">

    <link rel="stylesheet" href="/src/css/native/main.css"/>
</head>
<body>

<header class="fixed-top">
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-brand">
            <button class="btn btn-outline-secondary" type="submit" data-toggle="tooltip" title="Open project"><i
                    class="fa fa-folder-open-o"></i></button>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        <i class="fa fa-file-text"></i>&nbsp;File
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item action-add-tab" href="#">
                            <i class="fa fa-plus"></i>&nbsp;New
                        </a>
                        <a class="dropdown-item action-save" href="#">
                            <i class="fa fa-save"></i>&nbsp;Save
                        </a>
                        <a class="dropdown-item action-save-as" href="#">
                            <i class="fa fa-save"></i>&nbsp;Save as
                        </a>
                        <a class="dropdown-item action-save-all" href="#">
                            <i class="fa fa-save"></i>&nbsp;Save all
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item action-file-open" href="#">
                            <i class="fa fa-file-text"></i>&nbsp;Open file
                        </a>
                        <a class="dropdown-item action-project-open" href="#">
                            <i class="fa fa-folder-open"></i>&nbsp;Open project
                        </a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        <i class="fa fa-edit"></i>&nbsp;Edit
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item action action-search" href="#">
                            <i class="fa fa-search"></i>
                            &nbsp;Search
                            <span class="navbar-help pull-right">(ctrl+f)</span>
                            <span class="clearfix"></span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item action-undo" href="#">
                            <i class="fa fa-reply"></i>
                            &nbsp;Undo
                            <span class="navbar-help pull-right">(ctrl+z)</span>
                            <span class="clearfix"></span>
                        </a>
                        <a class="dropdown-item action-redo" href="#">
                            <i class="fa fa-share"></i>
                            &nbsp;Redo
                            <span class="navbar-help pull-right">(ctrl+y)</span>
                            <span class="clearfix"></span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item action-cut" href="#">
                            <i class="fa fa-cut"></i>
                            &nbsp;Cut
                            <span class="navbar-help pull-right">(ctrl+x)</span>
                            <span class="clearfix"></span>
                        </a>
                        <a class="dropdown-item action-copy" href="#">
                            <i class="fa fa-copy"></i>
                            &nbsp;Copy
                            <span class="navbar-help pull-right">(ctrl+c)</span>
                            <span class="clearfix"></span>
                        </a>
                        <a class="dropdown-item action-paste" href="#">
                            <i class="fa fa-paste"></i>
                            &nbsp;Paste
                            <span class="navbar-help pull-right">(ctrl+v)</span>
                            <span class="clearfix"></span>
                        </a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        <i class="fa fa-github"></i>
                        &nbsp;Github
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        <i class="fa fa-cog"></i>
                        &nbsp;Editor
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item modal-theme" href="#" data-toggle="modal"
                           data-target=".modal-sm-container">
                            <i class="fa fa-magic"></i>
                            &nbsp;Theme
                        </a>
                        <a class="dropdown-item modal-font" href="#" data-toggle="modal"
                           data-target=".modal-sm-container">
                            <i class="fa fa-font"></i>
                            &nbsp;Font
                        </a>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item">
                            <i class="fa fa-level-down"></i>
                            &nbsp;Word wrap
                            <div class="switch pull-right">
                                <input id="chk-word-wrap"
                                       name="chk-word-wrap"
                                       class="cmn-toggle cmn-toggle-round-flat"
                                       type="checkbox">
                                <label for="chk-word-wrap"></label>
                            </div>
                            <span class="clearfix"></span>
                        </div>

                        <div class="dropdown-item">
                            <i class="fa fa-font"></i>
                            &nbsp;Active line
                            <div class="switch pull-right">
                                <input id="chk-active-line"
                                       name="chk-active-line"
                                       class="cmn-toggle cmn-toggle-round-flat"
                                       type="checkbox">
                                <label for="chk-active-line"></label>
                            </div>
                            <span class="clearfix"></span>
                        </div>

                        <div class="dropdown-item">
                            <i class="fa fa-font"></i>
                            &nbsp;Print margin
                            <div class="switch pull-right">
                                <input id="chk-print-margin"
                                       name="chk-print-margin"
                                       class="cmn-toggle cmn-toggle-round-flat"
                                       type="checkbox">
                                <label for="chk-print-margin"></label>
                            </div>
                            <span class="clearfix"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Code navigation tabs -->
    <div class="nav-tabs bg-dark text-white add-file-container">
        <div class="dropdown pull-right" data-toggle="tooltip" title="Add file">
            <button class="btn btn-outline-secondary btn-sm dropdown-toggle"
                    type="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
                <i class="fa fa-plus"></i>
            </button>
            <div class="dropdown-menu add-tab-dropdown"></div>
        </div>
        <ul class="nav tab-list" role="tablist"></ul>
    </div>
</header>

<!-- Code editor panes -->
<div class="tab-content"></div>

<!-- Modals -->
<div class="modal fade modal-sm-container" tabindex="-1" role="dialog" aria-labelledby="modalDialog"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content bg-dark text-white"></div>
    </div>
</div>


<!-- Bootstrap -->
<script src="/src/scripts/jquery-3.2.1.min.js"></script>
<script src="/src/scripts/popper.min.js"></script>
<script src="/src/scripts/bootstrap.min.js"></script>

<!-- Ace editor -->
<script src="/src/scripts/ace/ace.js"></script>
<script src="/src/scripts/ace/ext-language_tools.js"></script>

<!-- Tree -->
<script src="/src/scripts/bootstrap-treeview.js"></script>

<!-- Native scripts -->
<script src="/src/scripts/native/font.loader.js"></script>
<script src="/src/scripts/native/modal.loader.js"></script>
<script src="/src/scripts/native/editor.tabs.js"></script>
<script src="/src/scripts/native/app.actions.js"></script>
<script src="/src/scripts/native/app.settings.js"></script>
</body>
</html>
